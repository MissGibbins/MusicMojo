<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #22C55F;
      color: white;
      padding: 1rem;
      font-size: 24px;
      font-weight: bold;
    }

    .controls {
      margin: 1rem;
    }

    .controls button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      margin: 0 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #classSelect {
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      margin-right: 10px;
    }

    #canvas {
      width: 100%;
      height: 70vh;
      border: 2px dashed #ccc;
      position: relative;
      margin: 1rem auto;
      background: white;
      overflow: hidden;
    }

    .student {
      width: 120px;
      height: auto;
      padding: 10px;
      background: #22C55F;
      border-radius: 12px;
      color: white;
      text-align: center;
      position: absolute;
      cursor: grab;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .studentNumber {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: white;
    }

    .studentName {
      width: 90%;
      border: none;
      border-radius: 4px;
      background: #22C55F; /* matches box color */
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 4px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .green-btn { background: #22C55F; color: white; }
    .yellow-btn { background: #eab308; color: black; }
    .red-btn { background: #dc2626; color: white; }

  </style>
</head>
<body>
  <header>
    My Class Manager
  </header>

  <div class="controls">
    <select id="classSelect"></select>
    <button onclick="renameClass()">Rename Class</button>
    <button onclick="addStudent()">+ Student</button>
    <button onclick="openGroupModal()">Make Random Groups</button>
  </div>

  <div id="canvas"></div>

  <!-- Status Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <h2>Change Status</h2>
      <button class="green-btn" onclick="setStatus('green')">Back to Green</button>
      <button class="yellow-btn" onclick="setStatus('yellow1')">Reason 1</button>
      <button class="yellow-btn" onclick="setStatus('yellow2')">Reason 2</button>
      <button class="yellow-btn" onclick="setStatus('yellow3')">Reason 3</button>
      <button class="yellow-btn" onclick="setStatus('yellow4')">Reason 4</button>
      <button class="red-btn" onclick="setStatus('red')">Set Red</button>
    </div>
  </div>

  <script>
    // Placeholder classes
    let classes = {};
    let currentClass = "Class 1";
    classes[currentClass] = [];

    const canvas = document.getElementById("canvas");
    const classSelect = document.getElementById("classSelect");

    function renderClassOptions() {
      classSelect.innerHTML = "";
      for (let cls in classes) {
        let option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        if (cls === currentClass) option.selected = true;
        classSelect.appendChild(option);
      }
    }

    classSelect.addEventListener("change", e => {
      currentClass = e.target.value;
      renderStudents();
    });

    function renameClass() {
      let newName = prompt("Enter a new name for this class:", currentClass);
      if (newName && !classes[newName]) {
        classes[newName] = classes[currentClass];
        delete classes[currentClass];
        currentClass = newName;
        renderClassOptions();
        renderStudents();
      }
    }

    function addStudent() {
      let students = classes[currentClass];
      let number = students.length + 1;
      let name = "Student " + number;
      students.push({ number, name, x: 50, y: 50, status: "green" });
      renderStudents();
    }

    function renderStudents() {
      canvas.innerHTML = "";
      let students = classes[currentClass];
      students.forEach(student => {
        let div = document.createElement("div");
        div.className = "student";
        div.style.left = student.x + "px";
        div.style.top = student.y + "px";

        div.innerHTML = `
          <span class="studentNumber">${student.number}</span>
          <input class="studentName" value="${student.name}">
        `;

        canvas.appendChild(div);
      });
    }

    renderClassOptions();
    renderStudents();
  </script>
</body>
</html>
