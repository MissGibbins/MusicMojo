<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicMojo Classroom</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
    }
    header .buttons {
      display: flex;
      gap: 10px;
    }
    header button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #6200ea;
      color: white;
      cursor: pointer;
    }
    header button:hover {
      background: #4500b5;
    }
    #classSelect {
      margin-left: 20px;
      padding: 6px;
    }
    #studentCanvas {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
    }
    .student {
      width: 100px;
      height: 100px;
      background: lightgreen;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .student span {
      font-size: 14px;
      text-align: center;
    }
    /* Modal */
    #studentModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #studentModal .content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    #studentModal button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .yellow { background: gold; }
    .red { background: #e53935; color: white; }
    .green { background: lightgreen; }
  </style>
</head>
<body>

<header>
  <div>
    <img src="https://via.placeholder.com/100x40?text=Logo" alt="MusicMojo">
    <select id="classSelect"></select>
  </div>
  <div class="buttons">
    <button id="newClassBtn">New Class</button>
    <button id="addStudentBtn">Add Student</button>
    <button id="saveBtn">Save</button>
  </div>
</header>

<main id="studentCanvas"></main>

<!-- Student Modal -->
<div id="studentModal">
  <div class="content">
    <h2 id="modalStudentName"></h2>
    <div>
      <button class="green">Green</button>
      <button class="yellow">Yellow</button>
      <button class="red">Red</button>
    </div>
    <div style="margin-top:10px;">
      <input id="renameInput" placeholder="New name">
      <button id="renameBtn">Rename</button>
    </div>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbyxJP348mWtExUVYAuttE0BMQPWnQESzUIH0kpir0XSOFQWE8DmXMwCuvIFye1_RlDE/exec"; 
let classes = {};
let currentClass = null;
let selectedStudent = null;

async function apiPost(data){
  const res = await fetch(apiUrl, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  });
  return res.json();
}

// Load from Sheets
async function loadStudents(){
  try {
    const data = await apiPost({ type: "getStudents" });
    classes = {};
    data.forEach(s => {
      if(!classes[s.Class]) classes[s.Class] = [];
      classes[s.Class].push(s);
    });
    const classSelect = document.getElementById("classSelect");
    classSelect.innerHTML = "";
    Object.keys(classes).forEach(cls => {
      const opt = document.createElement("option");
      opt.value = cls; opt.textContent = cls;
      classSelect.appendChild(opt);
    });
    if(Object.keys(classes).length > 0){
      currentClass = Object.keys(classes)[0];
      classSelect.value = currentClass;
      renderStudents();
    }
  } catch(err){
    console.error("Failed to load students", err);
  }
}

// Save to Sheets
async function saveStudents(){
  let all = [];
  Object.entries(classes).forEach(([cls, studs]) => {
    studs.forEach(s => {
      all.push({ Class: cls, ...s });
    });
  });
  await apiPost({ type: "saveStudents", students: all });
}

// Render
function renderStudents(){
  const canvas = document.getElementById("studentCanvas");
  canvas.innerHTML = "";
  if(!currentClass || !classes[currentClass]) return;
  classes[currentClass].forEach((s,i)=>{
    const div = document.createElement("div");
    div.className = "student";
    div.style.background = s.Color || "lightgreen";
    div.innerHTML = `<span>${s.Name}</span><span>${s.Number}</span>`;
    div.addEventListener("click", ()=>openModal(s));
    canvas.appendChild(div);
  });
}

// Modal
function openModal(student){
  selectedStudent = student;
  document.getElementById("modalStudentName").textContent = student.Name;
  document.getElementById("studentModal").style.display = "flex";
}
document.getElementById("closeModal").onclick = ()=>document.getElementById("studentModal").style.display="none";

// Color buttons
["green","yellow","red"].forEach(color=>{
  document.querySelector(`#studentModal .${color}`).addEventListener("click", async ()=>{
    if(!selectedStudent) return;
    selectedStudent.Color = color==="green" ? "lightgreen" : (color==="yellow" ? "gold" : "#e53935");
    await saveStudents();
    renderStudents();
  });
});

// Rename
document.getElementById("renameBtn").addEventListener("click", async ()=>{
  if(!selectedStudent) return;
  const newName = document.getElementById("renameInput").value.trim();
  if(newName){
    selectedStudent.Name = newName;
    await saveStudents();
    document.getElementById("modalStudentName").textContent = newName;
    renderStudents();
  }
});

// New class
document.getElementById("newClassBtn").addEventListener("click", ()=>{
  const name = prompt("Enter class name:");
  if(!name) return;
  if(classes[name]){ alert("Class exists"); return; }
  classes[name] = [];
  currentClass = name;
  const opt = document.createElement("option");
  opt.value = name; opt.textContent = name;
  document.getElementById("classSelect").appendChild(opt);
  document.getElementById("classSelect").value = name;
  renderStudents();
});

// Switch class
document.getElementById("classSelect").addEventListener("change", e=>{
  currentClass = e.target.value;
  renderStudents();
});

// Add student
document.getElementById("addStudentBtn").addEventListener("click", ()=>{
  if(!currentClass) return alert("No class selected");
  const num = classes[currentClass].length+1;
  const s = {Name:"Student "+num, Number:num, Color:"lightgreen"};
  classes[currentClass].push(s);
  renderStudents();
});

// Save button
document.getElementById("saveBtn").addEventListener("click", saveStudents);

// Start
loadStudents();
</script>

</body>
</html>
