<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MusicMojo</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    background: #f4f4f4;
  }

  /* HEADER */
  header {
    background: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header .left {
    display: flex;
    align-items: center;
  }
  header img {
    height: 60px;
    margin-right: 15px;
  }
  header h1 {
    font-size: 28px;
    margin: 0;
    color: #333;
  }
  header .right {
    display: flex;
    align-items: center;
  }
  header select, header button {
    margin-left: 10px;
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 14px;
  }
  header button {
    border: none;
    background: #6a1b9a;
    color: white;
    font-weight: bold;
  }

  /* STUDENT GRID */
  #studentCanvas {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    gap: 10px;
  }
  .student {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    color: #000;
    font-weight: bold;
  }
  .student span {
    font-size: 14px;
    text-align: center;
  }

  /* MODAL */
  #studentModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }
  #studentModal .content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
  }
  #studentModal button {
    margin: 5px;
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .green { background: lightgreen; }
  .yellow { background: gold; }
  .red { background: #e53935; color: white; }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="left">
    <img src="MusicMojo logo.png" alt="MusicMojo Logo">
    <h1>MusicMojo</h1>
  </div>
  <div class="right">
    <select id="classDropdown" onchange="switchClass(this.value)"></select>
    <button onclick="newClass()">New Class</button>
    <button onclick="addStudent()">Add Student</button>
  </div>
</header>

<!-- MAIN STUDENT AREA -->
<main id="studentCanvas"></main>

<!-- STUDENT MODAL -->
<div id="studentModal">
  <div class="content">
    <h2 id="modalStudentName"></h2>
    <div>
      <button class="green">Green</button>
      <button class="yellow">Yellow</button>
      <button class="red">Red</button>
    </div>
    <div style="margin-top:10px;">
      <input id="renameInput" placeholder="New name">
      <button id="renameBtn">Rename</button>
    </div>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
const apiUrl = "YOUR_SCRIPT_URL";  // Replace with your Apps Script Web App URL
let classes = { "Default": [] };
let currentClass = "Default";
let selectedStudent = null;

async function apiPost(data){
  const res = await fetch(apiUrl, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  });
  return res.json();
}

// Load students
async function loadStudents(){
  try {
    const data = await apiPost({ type: "getStudents" });
    classes = { "Default": [] };
    data.forEach(s => {
      if(!classes[s.Class]) classes[s.Class] = [];
      classes[s.Class].push(s);
    });
    if(Object.keys(classes).length > 0){
      currentClass = Object.keys(classes)[0];
    }
    updateClassDropdown();
    renderStudents();
  } catch(err){
    console.error("Failed to load students", err);
  }
}

// Save students
async function saveStudents(){
  let all = [];
  Object.entries(classes).forEach(([cls, studs]) => {
    studs.forEach(s => all.push({ Class: cls, ...s }));
  });
  await apiPost({ type: "saveStudents", students: all });
  updateClassDropdown();
}

// Render
function renderStudents(){
  const canvas = document.getElementById("studentCanvas");
  canvas.innerHTML = "";
  if(!currentClass || !classes[currentClass]) return;
  classes[currentClass].forEach((s,i)=>{
    const div = document.createElement("div");
    div.className = "student";
    div.style.background = s.Color || "lightgreen";
    div.innerHTML = `<span>${s.Name}</span><span>${s.Number}</span>`;
    div.addEventListener("click", ()=>openModal(s));
    canvas.appendChild(div);
  });
}

// Update dropdown
function updateClassDropdown(){
  const dropdown = document.getElementById("classDropdown");
  dropdown.innerHTML = "";
  Object.keys(classes).forEach(cls=>{
    const opt = document.createElement("option");
    opt.value = cls;
    opt.textContent = cls;
    if(cls === currentClass) opt.selected = true;
    dropdown.appendChild(opt);
  });
}

// Switch class
function switchClass(name){
  currentClass = name;
  renderStudents();
}

// Add new class
function newClass(){
  const name = prompt("Enter new class name:");
  if(name && !classes[name]){
    classes[name] = [];
    currentClass = name;
    saveStudents();
    renderStudents();
  }
}

// Add student
function addStudent(){
  const name = prompt("Enter student name:");
  if(name){
    const student = { Name: name, Number: classes[currentClass].length+1, Color: "lightgreen" };
    classes[currentClass].push(student);
    saveStudents();
    renderStudents();
  }
}

// Modal
function openModal(student){
  selectedStudent = student;
  document.getElementById("modalStudentName").textContent = student.Name;
  document.getElementById("studentModal").style.display = "flex";
}
document.getElementById("closeModal").onclick = ()=>document.getElementById("studentModal").style.display="none";

// Color buttons
["green","yellow","red"].forEach(color=>{
  document.querySelector(`#studentModal .${color}`).addEventListener("click", async ()=>{
    if(!selectedStudent) return;
    selectedStudent.Color = color==="green" ? "lightgreen" : (color==="yellow" ? "gold" : "#e53935");
    await saveStudents();
    renderStudents();
  });
});

// Rename
document.getElementById("renameBtn").addEventListener("click", async ()=>{
  if(!selectedStudent) return;
  const newName = document.getElementById("renameInput").value.trim();
  if(newName){
    selectedStudent.Name = newName;
    await saveStudents();
    document.getElementById("modalStudentName").textContent = newName;
    renderStudents();
  }
});

// Init
loadStudents();
</script>

</body>
</html>
