<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MusicMojo</title>
  <style>
    /* Keep all your existing CSS here unchanged */
    body { font-family: sans-serif; margin: 20px; }
    header { display: flex; align-items: center; margin-bottom: 10px; }
    header img { height: 100px; margin-right: 20px; }
    header h1 { font-size: 32px; margin: 0; }
    #classSelector { margin-bottom: 20px; }
    #canvas { position: relative; width: 100%; height: 600px; border: 2px dashed #ccc; }
    .student { width: 100px; height: 80px; background-color: #22C55F; color: white; display: flex; justify-content: center; align-items: center; cursor: grab; user-select: none; position: absolute; flex-direction: column; border-radius: 8px; font-size: 18px; text-align: center; padding: 10px; }
    .yellow { background-color: #facc15; color: #000; }
    .red { background-color: #ef4444; color: #fff; }
    button { margin-top: 20px; }
    /* Keep all modal styles as-is */
  </style>
</head>
<body>
  <header>
    <img src="MusicMojo logo.png" alt="MusicMojo Logo" />
    <h1>MusicMojo</h1>
  </header>

  <label for="classSelector">Select Class:</label>
  <select id="classSelector"></select>
  <button id="renameClass" class="actionBtn">‚úèÔ∏è Rename Class</button>
  <button id="addStudent" class="actionBtn">+ Add Student</button>
  <button id="makeGroups" class="actionBtn">üé≤ Make Random Groups</button>

  <div id="canvas"></div>

  <button id="exportLog">Export Log (CSV)</button>

  <!-- Modals here as before -->
  <div id="reasonModal">
    <div id="reasonModalContent">
      <h3>Select Action</h3>
      <button class="reasonBtn greenBtn" data-action="green">Back to Green</button>
      <button class="reasonBtn yellowBtn" data-action="yellow">Follow Directions</button>
      <button class="reasonBtn yellowBtn" data-action="yellow">Be Respectful</button>
      <button class="reasonBtn yellowBtn" data-action="yellow">Be Responsible</button>
      <button class="reasonBtn yellowBtn" data-action="yellow">Show What You Know</button>
      <button class="reasonBtn redBtn" data-action="red">Reflection, Contact Home</button>
    </div>
  </div>

  <div id="groupModal">
    <div id="groupModalContent">
      <h3>Create Random Groups</h3>
      <label>How many groups?
        <input type="number" id="numGroups" min="1" />
      </label>
      <div class="or">OR</div>
      <label>Students per group
        <input type="number" id="studentsPerGroup" min="1" />
      </label>
      <div class="buttons">
        <button id="createGroups" class="greenBtn">Create</button>
        <button id="closeGroupModal">Cancel</button>
      </div>
      <div id="groupResults"></div>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>

  <script>
    // ======= Firebase config =======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ======= App state =======
    const canvas = document.getElementById("canvas");
    const classSelector = document.getElementById("classSelector");
    const renameClassBtn = document.getElementById("renameClass");
    const addStudentBtn = document.getElementById("addStudent");
    const reasonModal = document.getElementById("reasonModal");
    const reasonButtons = document.querySelectorAll(".reasonBtn");
    const log = [];

    let currentClass = "Class 1";
    let pendingStudent = null;
    let classes = {};

    // ======= Firestore functions =======
    async function loadData() {
      const snapshot = await db.collection("classes").get();
      snapshot.forEach(doc => {
        classes[doc.id] = doc.data().students || [];
      });

      // Ensure 20 default classes
      for (let i = 1; i <= 20; i++) {
        const clsName = "Class " + i;
        if (!classes[clsName]) classes[clsName] = [];
      }

      buildDropdown();
      classSelector.value = currentClass;

      if (classes[currentClass].length === 0) initDefaultStudents();
      renderStudents();
    }

    async function saveData() {
      for (const clsName in classes) {
        await db.collection("classes").doc(clsName).set({ students: classes[clsName] });
      }
    }

    function initDefaultStudents() {
      for (let i = 1; i <= 14; i++) {
        classes[currentClass].push({
          name: "Student " + i,
          color: "green",
          x: 20 + i * 110,
          y: 20
        });
      }
      saveData();
    }

    // ======= Dropdown =======
    function buildDropdown() {
      classSelector.innerHTML = "";
      Object.keys(classes).forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        classSelector.appendChild(option);
      });
    }

    classSelector.addEventListener("change", () => {
      currentClass = classSelector.value;
      if (classes[currentClass].length === 0) initDefaultStudents();
      renderStudents();
    });

    renameClassBtn.addEventListener("click", async () => {
      const newName = prompt("Enter a new name for this class:", currentClass);
      if (newName && newName.trim() !== "" && !classes[newName]) {
        classes[newName] = classes[currentClass];
        delete classes[currentClass];
        currentClass = newName;
        buildDropdown();
        classSelector.value = currentClass;
        await saveData();
      } else {
        alert("Invalid name or name already exists.");
      }
    });

    addStudentBtn.addEventListener("click", () => {
      classes[currentClass].push({
        name: "New Student",
        color: "green",
        x: 50,
        y: 50
      });
      saveData();
      renderStudents();
    });

    // ======= Students rendering =======
    function renderStudents() {
      canvas.innerHTML = "";
      classes[currentClass].forEach((student, index) => {
        const div = document.createElement("div");
        div.className = `student ${student.color}`;
        div.style.left = `${student.x}px`;
        div.style.top = `${student.y}px`;

        const numberSpan = document.createElement("div");
        numberSpan.textContent = index + 1;
        numberSpan.style.fontSize = "18px";
        numberSpan.style.fontWeight = "bold";
        numberSpan.style.marginBottom = "5px";

        const nameSpan = document.createElement("div");
        nameSpan.textContent = student.name;

        div.appendChild(numberSpan);
        div.appendChild(nameSpan);

        div.addEventListener("dblclick", async () => {
          const newName = prompt("Enter new student name:", student.name);
          if (newName && newName.trim() !== "") {
            student.name = newName.trim();
            await saveData();
            renderStudents();
          }
        });

        div.addEventListener("click", (e) => {
          if (e.detail === 1) {
            setTimeout(() => {
              if (!div.dragging) {
                pendingStudent = student;
                showModal();
              }
            }, 200);
          }
        });

        makeDraggable(div, student);
        canvas.appendChild(div);
      });
    }

    reasonButtons.forEach(btn => {
      btn.addEventListener("click", async () => {
        if (pendingStudent) {
          const action = btn.getAttribute("data-action");
          if (action === "yellow") pendingStudent.color = "yellow";
          else if (action === "red") pendingStudent.color = "red";
          else pendingStudent.color = "green";

          log.push({
            student: pendingStudent.name,
            color: pendingStudent.color,
            reason: btn.textContent,
            time: new Date().toLocaleString()
          });

          pendingStudent = null;
          hideModal();
          await saveData();
          renderStudents();
        }
      });
    });

    reasonModal.addEventListener("click", (e) => {
      if (e.target === reasonModal) hideModal();
    });

    function showModal() { reasonModal.style.display = "flex"; }
    function hideModal() { reasonModal.style.display = "none"; }

    function makeDraggable(el, student) {
      let offsetX, offsetY, isDragging = false;
      el.addEventListener("mousedown", e => { isDragging = true; el.dragging = true; offsetX = e.clientX - el.offsetLeft; offsetY = e.clientY - el.offsetTop; });
      document.addEventListener("mousemove", e => {
        if (isDragging) {
          student.x = e.clientX - offsetX;
          student.y = e.clientY - offsetY;
          el.style.left = student.x + "px";
          el.style.top = student.y + "px";
        }
      });
      document.addEventListener("mouseup", async () => { isDragging = false; el.dragging = false; await saveData(); });
    }

    document.getElementById("exportLog").addEventListener("click", () => {
      let csv = "Student,Color,Reason,Time\n";
      log.forEach(entry => {
        csv += `${entry.student},${entry.color},${entry.reason || ""},${entry.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "class_log.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // ======= Initialize =======
    loadData();
  </script>
</body>
</html>
