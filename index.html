<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicMojo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header button, header select {
      margin-right: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: #f5f5f5;
      cursor: pointer;
    }
    #studentCanvas {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
    }
    .student {
      width: 120px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: move;
      user-select: none;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 250px;
    }
    .modal-content label {
      display: block;
      margin: 8px 0 4px;
    }
    .modal-content input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="your_logo.png" alt="MusicMojo Logo">
    <button onclick="newClass()">New Class</button>
    <button onclick="addStudent()">Add Student</button>
    <button onclick="saveStudents()">Save</button>
    <select id="classSelect" onchange="switchClass(this.value)">
      <option value="">-- Select Class --</option>
    </select>
  </header>

  <main>
    <div id="studentCanvas"></div>
  </main>

  <!-- Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Student</h3>
      <label>Name</label>
      <input type="text" id="modalName">
      <label>Color</label>
      <input type="color" id="modalColor">
      <button onclick="saveModal()">Save</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxI2uWjYvoNo5EBILbVBQCe9wwmVjoDO1CpqTHSLo175DI2ar5cRURVX16--o5Ip7r/exec"; // 

    let classes = {};
    let currentClass = "";
    let currentStudent = null;

    // --- API Helpers ---
    async function apiPost(data){
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    async function loadStudents(){
      try {
        const data = await apiPost({ type: "getStudents" });
        classes = {};
        data.forEach(s=>{
          if(!classes[s.Class]) classes[s.Class] = [];
          classes[s.Class].push(s);
        });
        populateClassSelect();
        renderStudents();
      } catch(err){
        console.error("Failed to load students:", err);
      }
    }

    async function saveStudents(){
      let students = [];
      Object.keys(classes).forEach(cls=>{
        classes[cls].forEach(s=>{
          students.push(s);
        });
      });
      await apiPost({ type: "saveStudents", students });
      console.log("Saved!");
    }

    // --- UI Logic ---
    function populateClassSelect(){
      const sel = document.getElementById("classSelect");
      sel.innerHTML = '<option value="">-- Select Class --</option>';
      Object.keys(classes).forEach(c=>{
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        if(c === currentClass) opt.selected = true;
        sel.appendChild(opt);
      });
    }

    function switchClass(name){
      currentClass = name;
      renderStudents();
    }

    function newClass(){
      const name = prompt("Enter class name:");
      if(name && !classes[name]){
        classes[name] = [];
        currentClass = name;
        populateClassSelect();
        renderStudents();
        saveStudents();
      }
    }

    function addStudent(){
      if(!currentClass){
        alert("Select a class first!");
        return;
      }
      const list = classes[currentClass];
      const student = {
        Class: currentClass,
        Name: "New Student",
        Number: list.length+1,
        Color: "lightgreen",
        X: 0, Y: 0
      };
      list.push(student);
      renderStudents();
      saveStudents();
    }

    function renderStudents(){
      const canvas = document.getElementById("studentCanvas");
      canvas.innerHTML = "";
      if(!currentClass || !classes[currentClass]) return;
      classes[currentClass].forEach((s,i)=>{
        const div = document.createElement("div");
        div.className = "student";
        div.style.background = s.Color || "lightgreen";
        div.draggable = true;
        div.dataset.index = i;
        div.innerHTML = `<span>${s.Name}</span><span>${s.Number}</span>`;

        div.addEventListener("click", ()=>openModal(s));
        div.addEventListener("dragstart", e=>{
          e.dataTransfer.setData("text/plain", i);
        });
        div.addEventListener("dragover", e=>{
          e.preventDefault();
        });
        div.addEventListener("drop", e=>{
          e.preventDefault();
          const fromIndex = e.dataTransfer.getData("text/plain");
          const toIndex = div.dataset.index;
          moveStudent(fromIndex, toIndex);
        });

        canvas.appendChild(div);
      });
    }

    function moveStudent(fromIndex, toIndex){
      fromIndex = parseInt(fromIndex);
      toIndex = parseInt(toIndex);
      if(fromIndex === toIndex) return;

      const list = classes[currentClass];
      const [moved] = list.splice(fromIndex, 1);
      list.splice(toIndex, 0, moved);

      list.forEach((s,i)=> s.Number = i+1);
      saveStudents();
      renderStudents();
    }

    // --- Modal ---
    function openModal(student){
      currentStudent = student;
      document.getElementById("modalName").value = student.Name;
      document.getElementById("modalColor").value = student.Color;
      document.getElementById("studentModal").style.display = "flex";
    }
    function closeModal(){
      document.getElementById("studentModal").style.display = "none";
    }
    function saveModal(){
      if(currentStudent){
        currentStudent.Name = document.getElementById("modalName").value;
        currentStudent.Color = document.getElementById("modalColor").value;
        saveStudents();
        renderStudents();
        closeModal();
      }
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
